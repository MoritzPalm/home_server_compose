      - homepage.widget.url=http://lidarr:8686
      - homepage.widget.key=$LIDARR_API_KEY
      - homepage.widget.fields=["wanted", "queued", "artists"]
      

  # image used to scan for books
  readarr:
    image: linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - /docker-configs/readarr:/config
      - $MEDIA_PATH:/data # location of media and qbittorrent download folder
    security_opt:
     - no-new-privileges:true
    ports:
      - 8787:8787/tcp # web ui
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://127.0.0.1:8787/readarr/ping" ]
      interval: 30s
      retries: 10
    restart: unless-stopped
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.readarr.entrypoints=websecure"
      - "traefik.http.routers.readarr.rule=Host(`readarr.moritzpalm.com`) || Host(`readarr.local.moritzpalm.com`)"
