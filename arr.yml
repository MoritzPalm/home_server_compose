      - homepage.href=https://readarr.moritzpalm.com
      - homepage.description=Books Indexer
      - homepage.widget.type=readarr
      - homepage.widget.url=http://readarr:8787
      - homepage.widget.key=$READARR_API_KEY
      - homepage.widget.fields=["wanted", "queued", "books"]


  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: always
    networks:
      - internal
    environment:
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=${TIMEZONE}
    ports:
      - 8191:8191

    labels:
      - traefik.enable=true
      - traefik.http.routers.flaresolverr.rule=PathPrefix(`/flaresolverr`)
      - traefik.http.routers.flaresolverr.tls=true
      - traefik.http.services.flaresolverr.loadbalancer.server.port=8191



  # image used for vpn killswitch network
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    ports:
      - 8088:8088 # qbittorrent http web ui
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      # see https://github.com/qdm12/gluetun-wiki for more details
      # example envs based on https://github.com/qdm12/gluetun-wiki/blob/main/setup/providers/mullvad.md
      - VPN_SERVICE_PROVIDER=protonvpn # define the vpn provider
      - OPENVPN_USER=$OPENVPN_USERNAME
      - OPENVPN_PASSWORD=$OPENVPN_PASSWORD
      - VPN_PORT_FORWARDING=on
      - FIREWALL_VPN_INPUT_PORTS=8088
      - EXTRA_SUBNETS=192.168.178.0/24
      - FIREWALL_ALLOWED_SUBNETS=192.168.178.0/24
      - LISTENING_ADDRESS=0.0.0.0
      - VPN_INPUT_PORTS=8080,63758
      - VPN_PORT_FORWARDING_UP_COMMAND=/bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORTS}}}" http://127.0.0.1:8088/api/v2/app/setPreferences 2>&1'
      #- IPV6_ENABLED=false
    volumes:
      - /docker-configs/gluetun:/gluetun
    security_opt:
     - no-new-privileges:true
    restart: unless-stopped
    networks:
      - internal


  # image used to download stuff; run over gluetun network (vpn killswitch)
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    healthcheck:
      # Container may fail if the vpn's token expired, so mark as unhealthy when there is no internet connection
      # see: https://github.com/qdm12/gluetun/issues/641#issuecomment-933856220
      test: [ "CMD", "curl", "--fail", "http://127.0.0.1:8088", "https://google.com" ]
      interval: 30s
      retries: 10
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - WEBUI_PORT=8088
    volumes:
      - /docker-configs/qbittorrent:/config
      - $TORRENT_PATH:/data/torrents

    depends_on:
      gluetun:
        condition: service_healthy
    network_mode: service:gluetun # use the gluetun container network (vpn killswitch)
    restart: unless-stopped

  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=$TIMEZONE
      - PORT=5055 #optional
    ports:
      - 5055:5055
    security_opt:
     - no-new-privileges:true
    volumes:
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.overseerr.entrypoints=websecure"
      - "traefik.http.routers.overseerr.rule=Host(`overseerr.moritzpalm.com`) || Host(`overseerr.local.moritzpalm.com`)"
      - "traefik.http.routers.overseerr.tls=true"
      - "traefik.http.routers.overseerr.tls.certresolver=cloudflare"
      - "traefik.http.routers.overseerr.service=overseerr"
      - "traefik.http.services.overseerr.loadbalancer.server.port=5055"
      - homepage.group=Downloader
      - homepage.name=Overseerr
      - homepage.icon=overseerr.png
      - homepage.href=https://overseerr.moritzpalm.com
      - homepage.description=Media Request
      - homepage.widget.type=overseerr
      - homepage.widget.url=http://overseerr:5055
      - homepage.widget.key=$OVERSEERR_API_KEY
      - homepage.widget.fields=["pending", "approved", "available", "processing"]


  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /docker-configs/bazarr:/config
      - $MEDIA_PATH/media/movies:/movies #optional
      - $MEDIA_PATH/media/tv:/tv #optional
    ports:
      - 6767:6767
    restart: unless-stopped


  whisparr:
    container_name: whisparr
    image: ghcr.io/hotio/whisparr:v3-3.0.0.1124
    ports:
      - "6969:6969"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    networks:
      - internal
    volumes:
      - /docker-configs/whisparr:/config
      - $MEDIA_PATH/:/data
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  mamapi:
    image: elforkhead/mamapi:latest
    # also available at ghcr.io/elforkhead/mamapi:latest
    network_mode: "service:gluetun"
    volumes:
      - ./mamapi/data:/data
    environment:
      TZ: Etc/UTC
      MAM_ID: $MAM_SESSION_ID

