      - ./docker-configs/sonarr:/config # database and Radarr configs
      - $MEDIA_PATH:/data # location of media and qbittorrent download folder
    security_opt:
       - no-new-privileges:true 
    ports:
      - 8989:8989/tcp # web ui
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://127.0.0.1:8989/sonarr/ping" ]
      interval: 30s
      retries: 10
    restart: unless-stopped
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.entrypoints=websecure"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.moritzpalm.com`) || Host(`sonarr.local.moritzpalm.com`)"
      - "traefik.http.routers.sonarr.tls=true"
      - "traefik.http.routers.sonarr.tls.certresolver=cloudflare"
      - "traefik.http.routers.sonarr.service=sonarr"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
    #  # Optional part for traefik middlewares
    #  - traefik.http.routers.sonarr.middlewares=local-ipwhitelist@file
      - homepage.group=Downloader
      - homepage.name=Sonarr
      - homepage.icon=sonarr.png
      - homepage.href=https://sonarr.moritzpalm.com
      - homepage.description=Series Indexer
      - homepage.widget.type=sonarr
      - homepage.widget.url=http://sonarr:8989
      - homepage.widget.key=$SONARR_API_KEY
      - homepage.widget.enableQueue=true
      - homepage.widget.fields=["wanted", "queued", "series"]

